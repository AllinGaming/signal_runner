name: Build and Deploy Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_HREF: "/${{ github.event.repository.name }}/"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.4"
          channel: "stable"

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Generate coverage report
        run: genhtml coverage/lcov.info --output-directory coverage/html

      - name: Generate coverage badge
        run: |
          lines=$(lcov --summary coverage/lcov.info 2>/dev/null | awk '/lines/ {gsub("%","",$2); print $2}')
          pct=${lines%.*}
          pct=${pct:-0}
          if [ "$pct" -ge 90 ]; then color=brightgreen; elif [ "$pct" -ge 75 ]; then color=yellowgreen; elif [ "$pct" -ge 60 ]; then color=orange; else color=red; fi
          mkdir -p build/web
          curl -s "https://img.shields.io/badge/Coverage-${pct}%25-${color}" -o build/web/coverage_badge.svg

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/html

      - name: Build web
        run: flutter build web --release --base-href=${{ env.BASE_HREF }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
