name: signal_runner
description: "Signal Runner: retro grid courier game for web/desktop built with Flutter."
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/audio/blip.wav
    - assets/audio/pickup.wav
    - assets/audio/fail.wav
    - assets/audio/melody.wav
